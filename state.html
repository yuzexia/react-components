<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React-Components</title>
    <script src="./lib/react.js"></script>
    <script src="./lib/react-dom.js"></script>
    <script src="./lib/browser.min.js"></script>
    <style type="text/css">
        #conatainer {
            color: #fff;
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="conatainer"></div>
    <script type="text/babel">
        var conatainer = document.querySelector('#conatainer'); 

        var LightningCounter = React.createClass({
            getInitialState: function() {
                return {
                    strikes: 0
                };
            },

            timerTick: function() {
                this.setState({
                    strikes: this.state.strikes + 100
                });
            },

            componentDidMount: function() {
                setInterval(this.timerTick, 1000)
            },

            /* setState: function() {

            } */
            render: function() {
                var counterStyle = {
                    color: "#66ffff",
                    fontSize: 50
                }
                var count = this.state.strikes.toLocaleString()
                return (
                    <h1 style={counterStyle}>{count}</h1>
                );
            }
        });

        var LightningCounterDisplay = React.createClass({
            render: function() {
                var commonStyle = {
                    margin:0,
                    padding:0
                }
                var divStyle = {
                    width: 250,
                    textAlign: "center",
                    backgroundColor: "black",
                    padding: 40,
                    fontFamily: "sans-serif",
                    borderRadius: 10
                }
                var textStyle = {
                    emphasis: {
                        fontSize: 38,
                        ...commonStyle
                    },
                    smallEmphasis: {
                        ...commonStyle
                    },
                    small: {
                        fontSize: 17,
                        opacity: 0.5,
                        ...commonStyle
                    }
                }
                return (
                    <div style={divStyle}>
                        <LightningCounter />
                        <h2 style={textStyle.emphasis}>雷霆打击</h2>
                        <h2 style={textStyle.smallEmphasis}>我们的地球</h2>
                        <p style={textStyle.small}>(自从你加载这个组件之后)</p>
                    </div>
                )
            }
        })
        ReactDOM.render(
            <div>
                <LightningCounterDisplay />
            </div>,
            conatainer
        );
    </script>
</body>

</html>
